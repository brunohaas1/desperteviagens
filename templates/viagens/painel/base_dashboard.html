{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Painel Administrativo{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  {% block head_extra %}{% endblock %}
  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
    }
    .sidebar {
      width: 220px;
      background-color: #ff6600;
      color: white;
      padding-top: 30px;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 10px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #e65c00;
    }
    .main-content {
      flex: 1;
      padding: 20px;
    }
    .logout-link {
      position: absolute;
      bottom: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h5 class="text-center fw-bold">Painel Admin</h5>
    <a href="{% url 'painel:dashboard_admin' %}"><i class="fas fa-chart-line me-2"></i>Dashboard</a>
    <a href="{% url 'painel:lista_clientes' %}"><i class="fas fa-users me-2"></i>Clientes</a>
    <a href="{% url 'painel:lista_viagens' %}"><i class="fas fa-suitcase-rolling me-2"></i>Viagens</a>
    <a href="{% url 'painel:lista_documentos' %}"><i class="fas fa-file-alt me-2"></i>Documentos</a>
    <div class="logout-link">
      <a href="{% url 'viagens_admin:logout' %}"><i class="fas fa-sign-out-alt me-2"></i>Sair</a>
    </div>
  </div>

  <div class="main-content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
